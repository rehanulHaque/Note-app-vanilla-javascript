<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Magic Notes</title>
</head>
<body>
    <nav>
    <h1>Magic Notes</h1>
    <input type="text" id="search" placeholder="Search By Heading">
    </nav>

        <form>
            <input type="text" id="noteHeading" placeholder="Note Heading">

            <button id="submitBtn">Add</button>
        </form>
    </div>
    <div class="container">
    </div>
</body>
<script src="./script.js"></script>
</html>
